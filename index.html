<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <h3>Curious to know which programming language suits you?</h3>
    <p>Have I piqued your interest? Press the button below to continue on your journey!</p>
    <button id="continue1">Continue</button>

    <div class="showLater" id="questions">
      <p>Welcome! Just a few questions before we get started...</p>
      
    </div>

    <form class="showLater">
      <button></button>
    </form>

    <div id="results" class="showLater">
      <p>You should learn <span id="languageResult"></span></p>
      <img src="" alt="">

      <div class="row">
        <button id="goodResult"></button>
        <button id="badResult"></button>
      </div><!--row-->
    </div><!--results-->


  </div>
</body>
</html>
